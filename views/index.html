<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Travel Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
  <style>
    @keyframes rise {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .rise {
      animation: rise 1s ease-out forwards;
    }
  </style>
</head>
<body class="font-sans text-gray-900 bg-[#fdfcfb] min-h-screen flex flex-col">

  <!-- Hero Section -->
  <section class="relative h-screen flex flex-col justify-center items-center bg-white text-center overflow-hidden">
    <div class="absolute inset-0 z-0 bg-gradient-to-br from-blue-200 via-green-100 to-yellow-100"></div>
    <img src="https://www.transparenttextures.com/patterns/swirl.png" class="absolute inset-0 w-full h-full object-cover opacity-10 z-0" alt="bg texture">

    <div class="relative z-10 px-6 max-w-2xl rise">
      <h1 class="text-6xl font-black text-blue-800 mb-4 drop-shadow-md">Smart Travel Planner</h1>
      <p class="text-lg text-gray-700 mb-8">üìç Plan trips, explore cities, and get instant insights for every destination</p>

      <!-- UPDATED FORM -->
      <form id="destinationForm" class="flex flex-col sm:flex-row gap-4 mb-8">
        <input
          type="text"
          name="place"
          id="placeInput"
          placeholder="Enter a location..."
          required
          class="flex-1 p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-300"
        />
        <button
          type="submit"
          class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition"
        >
          Search
        </button>
      </form>

      <!-- REDIRECTION SCRIPT -->
      <script>
        document.getElementById("destinationForm").addEventListener("submit", function (e) {
          e.preventDefault();
          const place = document.getElementById("placeInput").value.trim();
          if (place) {
            window.location.href = `/destination/${encodeURIComponent(place)}`;
          }
        });
      </script>
    </div>
  </section>

  <!-- Results Section -->
  <section id="resultContainer" class="flex-grow max-w-6xl mx-auto px-6 py-12 space-y-12 rise">
    <!-- Dynamic content appears here -->
  </section>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-600 py-6 bg-gradient-to-r from-blue-100 to-green-100 border-t">
    Made with ‚ù§Ô∏è by <span class="text-blue-700 font-semibold">Maha</span>
  </footer>

</body>
</html>
